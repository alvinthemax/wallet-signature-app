<!DOCTYPE html>
<html>
<head>
  <title>Connect Suiet Wallet</title>
  <!-- Load Suiet Wallet Kit Standalone dari CDN -->
  <script src="https://esm.sh/@suiet/wallet-kit@latest/standalone.js"></script>
</head>
<body>
  <button onclick="connectWallet()">Connect Wallet</button>
  <div id="walletStatus">Wallet not connected</div>

  <script>
    async function connectWallet() {
      try {
        // Gunakan fungsi global `suietWalletKit` dari standalone.js
        const wallet = await window.suietWalletKit.connectWallet();
        
        // Tampilkan informasi wallet
        document.getElementById("walletStatus").innerHTML = `
          Connected to <strong>${wallet.name}</strong><br>
          Address: <code>${wallet.accounts[0].address}</code>
        `;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("walletStatus").textContent = 
          "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
