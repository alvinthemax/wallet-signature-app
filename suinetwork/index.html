<!DOCTYPE html>
<html>
<head>
    <title>Suiet Wallet Connect</title>
    <!-- Load Suiet Wallet Kit SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@suiet/wallet-kit@latest/dist/index.umd.min.js" defer></script>
</head>
<body>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletStatus">Wallet not connected</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectWallet').addEventListener('click', async () => {
                try {
                    // Pastikan SDK terload
                    if (!window.WalletKit?.init) {
                        throw new Error("Suiet Wallet Kit not loaded. Check browser console for details!");
                    }

                    // Inisialisasi
                    await window.WalletKit.init({ chains: ["sui:mainnet"] });

                    // Koneksi wallet
                    const wallet = await window.WalletKit.connect();
                    const address = wallet.accounts[0]?.address || "No address found";
                    
                    document.getElementById('walletStatus').textContent = 
                        `Connected: ${wallet.name} (${address})`;
                } catch (error) {
                    console.error(error);
                    document.getElementById('walletStatus').textContent = 
                        `Error: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
