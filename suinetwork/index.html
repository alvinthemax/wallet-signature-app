<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp with Suiet Wallet</title>
    <!-- Load Suiet Wallet Kit SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@suiet/wallet-kit@latest/dist/index.umd.min.js"></script>
</head>
<body>
    <h1>My Sui DApp</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletStatus">Wallet not connected</div>

    <script>
        document.getElementById('connectWallet').addEventListener('click', async () => {
            try {
                // Periksa apakah Wallet Kit tersedia
                if (!window.WalletKit) {
                    throw new Error("Suiet Wallet Kit not loaded!");
                }

                // Inisialisasi Wallet Kit
                const walletKit = new WalletKit({
                    chains: ["sui:mainnet"], // atau "sui:testnet"
                });

                // Minta koneksi wallet
                const wallet = await walletKit.connect();

                // Update status wallet
                document.getElementById('walletStatus').textContent = 
                    `Connected: ${wallet.name} (${wallet.accounts[0].address})`;
                
                console.log("Connected wallet:", wallet);
            } catch (error) {
                console.error("Failed to connect wallet:", error);
                document.getElementById('walletStatus').textContent = 
                    `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
