<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Signature App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 90%;
      background: white;
      padding: 2rem;
      margin: 2rem 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, button, .dropdown-btn {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button, .dropdown-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover, .dropdown-btn:hover {
      background-color: #4338ca;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 100%;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    .dropdown-content div, .dropdown-content button {
      color: #333;
      padding: 0.75rem;
      text-align: left;
      background: white;
      border: none;
      width: 100%;
    }

    .dropdown-content div:hover, .dropdown-content button:hover {
      background-color: #f0f0f0;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    .copy-btn {
      font-size: 0.85rem;
      margin-left: 0.5rem;
      cursor: pointer;
      background: none;
      color: #4f46e5;
      border: none;
      text-decoration: underline;
    }

    .address-text {
      display: inline-block;
      max-width: 85%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: middle;
    }

    #signatureContainer {
      margin-top: 1rem;
    }

    #signature {
      max-height: 150px;
      overflow-x: auto;
      padding: 0.75rem;
      background: #f6f6f6;
      border: 1px solid #ddd;
      border-radius: 8px;
      word-break: break-all;
      font-size: 0.85rem;
    }

    @media (min-width: 768px) {
      .container {
        padding: 2.5rem;
      }

      input, button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ¦Š Wallet Signature</h2>

    <div id="walletSection">
      <button id="connectBtn">Connect Wallet</button>
    </div>

    <input type="text" id="messageInput" placeholder="Enter message to sign..." />
    <button id="signBtn">Sign Message</button>

    <div id="signatureContainer">
      <h4>Signed Message:</h4>
      <div id="signature"></div>
      <button id="copySignatureBtn" style="display:none;" class="copy-btn">Copy Signature</button>
    </div>
  </div>

  <script>
    let provider;
    let signer;
    let connectedAddress = '';

    const walletSection = document.getElementById("walletSection");
    const messageInput = document.getElementById("messageInput");
    const signBtn = document.getElementById("signBtn");
    const signatureDiv = document.getElementById("signature");
    const copySignatureBtn = document.getElementById("copySignatureBtn");

    function shortenAddress(addr) {
      return addr.slice(0, 6) + "..." + addr.slice(-4);
    }

    function renderConnectedDropdown() {
      walletSection.innerHTML = `
        <div class="dropdown" id="walletDropdown">
          <button class="dropdown-btn" onclick="toggleDropdown()">ðŸ”— ${shortenAddress(connectedAddress)}</button>
          <div class="dropdown-content">
            <div>
              <span class="address-text">${connectedAddress}</span>
              <button class="copy-btn" onclick="copyToClipboard('${connectedAddress}')">Copy</button>
            </div>
            <button onclick="disconnectWallet()">Disconnect</button>
          </div>
        </div>
      `;
    }

    window.toggleDropdown = () => {
      document.getElementById("walletDropdown").classList.toggle("show");
    }

    window.copyToClipboard = (text) => {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }).catch(err => {
        alert("Copy failed: " + err.message);
      });
    };

    async function connectWallet() {
      if (window.ethereum) {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          connectedAddress = await signer.getAddress();
          renderConnectedDropdown();
        } catch (err) {
          alert("Connection failed: " + err.message);
        }
      } else {
        alert("MetaMask not detected!");
      }
    }

    function disconnectWallet() {
      connectedAddress = '';
      signer = null;
      provider = null;
      walletSection.innerHTML = `<button id="connectBtn">Connect Wallet</button>`;
      document.getElementById("connectBtn").onclick = connectWallet;
    }

    async function signMessage() {
      if (!signer) {
        alert("Please connect wallet first.");
        return;
      }

      const message = messageInput.value;
      if (!message) {
        alert("Please enter a message to sign.");
        return;
      }

      try {
        const signature = await signer.signMessage(message);
        signatureDiv.textContent = signature;
        copySignatureBtn.style.display = "inline-block";
        copySignatureBtn.onclick = () => copyToClipboard(signature);
        alert("Message signed successfully!");
      } catch (err) {
        alert("Signing failed: " + err.message);
      }
    }

    // Initial event setup
    document.getElementById("connectBtn").onclick = connectWallet;
    signBtn.onclick = signMessage;
  </script>

</body>
</html>
