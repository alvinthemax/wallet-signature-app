<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Wallet Signature App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 90%;
      background: white;
      padding: 2rem;
      margin: 2rem 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f7931a; /* Bitcoin orange */
    }

    input,
    button,
    .dropdown-btn {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button,
    .dropdown-btn {
      background-color: #f7931a;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover,
    .dropdown-btn:hover {
      background-color: #e07b0e;
    }

    .dropdown {
      position: relative;
      display: block;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      z-index: 1;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    .address-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
    }

    .address-short {
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .copy-btn {
      background: none;
      color: #f7931a;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      text-decoration: underline;
      flex-shrink: 0;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background-color: #fef0dd;
      text-decoration: none;
    }

    .copy-btn.copied {
      color: #28a745;
      text-decoration: none;
      pointer-events: none;
    }

    #signatureContainer {
      margin-top: 1rem;
    }

    #signature {
      max-height: 150px;
      overflow-x: auto;
      padding: 0.75rem;
      background: #f6f6f6;
      border: 1px solid #ddd;
      border-radius: 8px;
      word-break: break-word;
      font-size: 0.85rem;
    }

    .wallet-options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .wallet-options button {
      flex: 1;
    }

    @media (min-width: 768px) {
      .container {
        padding: 2.5rem;
      }

      input,
      button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>â‚¿ Bitcoin Wallet Signature</h2>

    <div id="walletSection">
      <button id="connectUnisatBtn">Connect Unisat</button>
      <div class="wallet-options">
        <button id="connectXverseBtn">Connect Xverse</button>
        <button id="connectLeatherBtn">Connect Leather</button>
      </div>
    </div>

    <input type="text" id="messageInput" placeholder="Enter message to sign..." />
    <button id="signBtn">Sign Message</button>

    <div id="signatureContainer">
      <h4>Signed Message:</h4>
      <div id="signature"></div>
      <button id="copySignatureBtn" style="display:none;" class="copy-btn">Copy Signature</button>
    </div>
  </div>

  <script>
    let wallet = null;
    let connectedAddress = '';
    let walletType = ''; // 'unisat', 'xverse', or 'leather'

    const walletSection = document.getElementById("walletSection");
    const messageInput = document.getElementById("messageInput");
    const signBtn = document.getElementById("signBtn");
    const signatureDiv = document.getElementById("signature");
    const copySignatureBtn = document.getElementById("copySignatureBtn");

    function shortenAddress(addr) {
      return addr.slice(0, 4) + ".." + addr.slice(-4);
    }

    function renderConnectedDropdown() {
      const shortAddr = shortenAddress(connectedAddress);
      walletSection.innerHTML = `
        <div class="dropdown" id="walletDropdown">
          <button class="dropdown-btn" onclick="toggleDropdown()">ðŸ”— ${walletType} (${shortAddr})</button>
          <div class="dropdown-content">
            <div class="address-row">
              <span class="address-short">${shortAddr}</span>
              <button class="copy-btn" id="copyAddressBtn">Copy Address</button>
            </div>
            <button onclick="disconnectWallet()">Disconnect</button>
          </div>
        </div>
      `;
      
      document.getElementById("copyAddressBtn").addEventListener("click", () => {
        copyToClipboard(connectedAddress, "copyAddressBtn");
      });
    }

    window.toggleDropdown = () => {
      document.getElementById("walletDropdown").classList.toggle("show");
    };

    function copyToClipboard(text, buttonId = null) {
      navigator.clipboard.writeText(text).then(() => {
        if (buttonId) {
          const btn = document.getElementById(buttonId);
          const originalText = btn.textContent;
          btn.textContent = "Copied!";
          btn.classList.add("copied");
          
          setTimeout(() => {
            btn.textContent = originalText;
            btn.classList.remove("copied");
          }, 2000);
        } else {
          alert("Copied to clipboard!");
        }
      }).catch(err => {
        alert("Copy failed: " + err.message);
      });
    }

    async function connectUnisat() {
      if (typeof window.unisat !== 'undefined') {
        try {
          const accounts = await window.unisat.requestAccounts();
          connectedAddress = accounts[0];
          walletType = 'unisat';
          wallet = window.unisat;
          renderConnectedDropdown();
        } catch (err) {
          alert("Unisat connection failed: " + err.message);
        }
      } else {
        alert("Unisat wallet not detected! Please install Unisat extension.");
      }
    }

    async function connectXverse() {
      if (typeof window.BitcoinProvider !== 'undefined') {
        try {
          const provider = new window.BitcoinProvider();
          const accounts = await provider.request({ method: 'requestAccounts' });
          connectedAddress = accounts[0];
          walletType = 'xverse';
          wallet = provider;
          renderConnectedDropdown();
        } catch (err) {
          alert("Xverse connection failed: " + err.message);
        }
      } else {
        alert("Xverse wallet not detected! Please install Xverse extension.");
      }
    }

    async function connectLeather() {
      if (typeof window.LeatherProvider !== 'undefined') {
        try {
          const provider = new window.LeatherProvider();
          const accounts = await provider.request({ method: 'requestAccounts' });
          connectedAddress = accounts[0];
          walletType = 'leather';
          wallet = provider;
          renderConnectedDropdown();
        } catch (err) {
          alert("Leather connection failed: " + err.message);
        }
      } else {
        alert("Leather wallet not detected! Please install Leather extension.");
      }
    }

    function disconnectWallet() {
      wallet = null;
      connectedAddress = '';
      walletType = '';
      walletSection.innerHTML = `
        <button id="connectUnisatBtn">Connect Unisat</button>
        <div class="wallet-options">
          <button id="connectXverseBtn">Connect Xverse</button>
          <button id="connectLeatherBtn">Connect Leather</button>
        </div>
      `;
      document.getElementById("connectUnisatBtn").onclick = connectUnisat;
      document.getElementById("connectXverseBtn").onclick = connectXverse;
      document.getElementById("connectLeatherBtn").onclick = connectLeather;
    }

    async function signMessage() {
      if (!wallet) {
        alert("Please connect wallet first.");
        return;
      }

      const message = messageInput.value;
      if (!message) {
        alert("Please enter a message to sign.");
        return;
      }

      try {
        let signature;
        
        if (walletType === 'unisat') {
          signature = await wallet.signMessage(message);
        } else if (walletType === 'xverse' || walletType === 'leather') {
          signature = await wallet.request({
            method: 'signMessage',
            params: { message }
          });
        }
        
        const signatureString = JSON.stringify(signature, null, 2);
        signatureDiv.textContent = signatureString;
        copySignatureBtn.style.display = "inline-block";
        copySignatureBtn.onclick = () => copyToClipboard(signatureString, "copySignatureBtn");
        alert("Message signed successfully!");
      } catch (err) {
        alert("Signing failed: " + err.message);
      }
    }

    // Initialize event listeners
    document.getElementById("connectUnisatBtn").onclick = connectUnisat;
    document.getElementById("connectXverseBtn").onclick = connectXverse;
    document.getElementById("connectLeatherBtn").onclick = connectLeather;
    signBtn.onclick = signMessage;

    // Check if any wallet is already connected
    async function checkConnectedWallet() {
      if (typeof window.unisat !== 'undefined') {
        try {
          const accounts = await window.unisat.getAccounts();
          if (accounts.length > 0) {
            connectedAddress = accounts[0];
            walletType = 'unisat';
            wallet = window.unisat;
            renderConnectedDropdown();
            return;
          }
        } catch (err) {
          console.log("Unisat not connected");
        }
      }

      if (typeof window.BitcoinProvider !== 'undefined') {
        try {
          const provider = new window.BitcoinProvider();
          const accounts = await provider.request({ method: 'getAccounts' });
          if (accounts.length > 0) {
            connectedAddress = accounts[0];
            walletType = 'xverse';
            wallet = provider;
            renderConnectedDropdown();
            return;
          }
        } catch (err) {
          console.log("Xverse not connected");
        }
      }

      if (typeof window.LeatherProvider !== 'undefined') {
        try {
          const provider = new window.LeatherProvider();
          const accounts = await provider.request({ method: 'getAccounts' });
          if (accounts.length > 0) {
            connectedAddress = accounts[0];
            walletType = 'leather';
            wallet = provider;
            renderConnectedDropdown();
            return;
          }
        } catch (err) {
          console.log("Leather not connected");
        }
      }
    }

    // Run wallet check on load
    window.addEventListener('load', checkConnectedWallet);
  </script>
</body>
</html>
