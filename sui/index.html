<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sui Mobile Wallet Connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@mysten/wallet-standard@latest"></script>
  <script src="https://unpkg.com/@mysten/sui.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 90%;
      background: white;
      padding: 2rem;
      margin: 2rem 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #6fbcf0;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #6fbcf0;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #5aa8e0;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #walletInfo {
      margin-top: 1rem;
      padding: 1rem;
      background: #f6f6f6;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    #status {
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .success {
      background-color: #e6ffed;
      color: #28a745;
      border: 1px solid #28a745;
    }

    .error {
      background-color: #ffebee;
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    .info {
      background-color: #e7f4ff;
      color: #007bff;
      border: 1px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ€ Sui Mobile Wallet Connection</h2>
    
    <div id="walletButtons"></div>
    
    <div id="status" class="info">
      Wallet not connected
    </div>
    
    <div id="walletInfo" style="display: none;">
      <p><strong>Wallet:</strong> <span id="walletName"></span></p>
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <button id="disconnectBtn">Disconnect</button>
    </div>
    
    <input type="text" id="messageInput" placeholder="Enter message to sign" />
    <button id="signBtn" disabled>Sign Message</button>
    
    <div id="signatureResult" style="display: none; margin-top: 1rem;">
      <h4>Signature Result:</h4>
      <pre id="signatureOutput"></pre>
      <button id="copySignatureBtn">Copy Signature</button>
    </div>
  </div>

  <script>
    // DOM Elements
    const walletButtons = document.getElementById('walletButtons');
    const statusDiv = document.getElementById('status');
    const walletInfo = document.getElementById('walletInfo');
    const walletName = document.getElementById('walletName');
    const walletAddress = document.getElementById('walletAddress');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const messageInput = document.getElementById('messageInput');
    const signBtn = document.getElementById('signBtn');
    const signatureResult = document.getElementById('signatureResult');
    const signatureOutput = document.getElementById('signatureOutput');
    const copySignatureBtn = document.getElementById('copySignatureBtn');

    // State
    let wallet = null;
    let accounts = [];

    // Initialize
    async function init() {
      updateStatus('Checking for wallets...', 'info');
      
      try {
        // Wait for wallets to be detected
        await new Promise(resolve => setTimeout(resolve, 500));
        
        // Get detected wallets
        const detectedWallets = window.sui?.wallet?.getWallets() || [];
        
        if (detectedWallets.length === 0) {
          updateStatus('No wallets detected. Please open in a Sui-compatible mobile browser.', 'error');
          return;
        }
        
        renderWalletButtons(detectedWallets);
        updateStatus(`Found ${detectedWallets.length} wallet(s)`, 'success');
        
      } catch (error) {
        console.error('Initialization error:', error);
        updateStatus(`Error: ${error.message}`, 'error');
      }
    }

    // Render wallet selection buttons
    function renderWalletButtons(wallets) {
      walletButtons.innerHTML = '';
      
      wallets.forEach(wallet => {
        const button = document.createElement('button');
        button.textContent = wallet.name;
        button.onclick = () => connectWallet(wallet);
        walletButtons.appendChild(button);
      });
    }

    // Connect to wallet
    async function connectWallet(walletToConnect) {
      updateStatus(`Connecting to ${walletToConnect.name}...`, 'info');
      
      try {
        // Enable the wallet
        await walletToConnect.features['standard:connect'].connect();
        
        // Get accounts
        accounts = await walletToConnect.features['standard:events'].on('change', ({ accounts }) => {
          console.log('Accounts changed:', accounts);
        });
        
        accounts = await walletToConnect.features['standard:connect'].getAccounts();
        
        if (accounts.length === 0) {
          throw new Error('No accounts found in wallet');
        }
        
        wallet = walletToConnect;
        updateWalletInfo();
        updateStatus(`Connected to ${wallet.name} successfully!`, 'success');
        signBtn.disabled = false;
        
      } catch (error) {
        console.error('Connection error:', error);
        updateStatus(`Connection failed: ${error.message}`, 'error');
      }
    }

    // Update wallet info display
    function updateWalletInfo() {
      walletName.textContent = wallet.name;
      walletAddress.textContent = `${accounts[0].address.slice(0, 6)}...${accounts[0].address.slice(-4)}`;
      walletInfo.style.display = 'block';
    }

    // Disconnect wallet
    function disconnectWallet() {
      wallet = null;
      accounts = [];
      walletInfo.style.display = 'none';
      signBtn.disabled = true;
      signatureResult.style.display = 'none';
      updateStatus('Disconnected', 'info');
      init(); // Reinitialize to show wallet buttons
    }

    // Sign message
    async function signMessage() {
      const message = messageInput.value.trim();
      
      if (!message) {
        updateStatus('Please enter a message to sign', 'error');
        return;
      }
      
      updateStatus('Signing message...', 'info');
      
      try {
        const signerAccount = accounts[0];
        const signature = await wallet.features['standard:signMessage'].signMessage({
          message: new TextEncoder().encode(message),
          account: signerAccount
        });
        
        signatureOutput.textContent = JSON.stringify(signature, null, 2);
        signatureResult.style.display = 'block';
        updateStatus('Message signed successfully!', 'success');
        
      } catch (error) {
        console.error('Signing error:', error);
        updateStatus(`Signing failed: ${error.message}`, 'error');
      }
    }

    // Update status message
    function updateStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = type;
    }

    // Event listeners
    disconnectBtn.addEventListener('click', disconnectWallet);
    signBtn.addEventListener('click', signMessage);
    copySignatureBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(signatureOutput.textContent)
        .then(() => {
          const originalText = copySignatureBtn.textContent;
          copySignatureBtn.textContent = 'Copied!';
          setTimeout(() => {
            copySignatureBtn.textContent = originalText;
          }, 2000);
        })
        .catch(err => {
          console.error('Copy failed:', err);
        });
    });

    // Initialize on load
    window.addEventListener('load', init);
  </script>
</body>
</html>
